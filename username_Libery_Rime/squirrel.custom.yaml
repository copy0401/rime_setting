# 位置：~/Library/Rime/squirrel.custom.yaml
# 用法：想要哪項生效，就刪去該行行首的「#」字符，但注意保留用於縮進的空格

patch:
  style/color_scheme: mac_cc2 #apathy #psionics #lost_temple
  # style/horizontal: true # 候選橫排
  style/inline_preedit: false #true # 非內嵌編碼行
  style/corner_radius: 4 # 窗口圓角半徑
  style/line_spacing: 1 #4 #6
  style/spacing: 5 #4 #10
  style/candidate_format: '%c. %@'
  style/font_face: 'Unifont-JPMedium,Unifont-Medium,SarasaMonoSCNerd-regular,SarasaMonoSCNerd-Light,Times-Roman,PingFangTC-Light,AppleColorEmoji' #,HanaMinA,HanaMinB
  style/font_point: 20 # 候选字 大小
  style/label_font_face: 'Andale Mono'
  style/label_font_point: 16 # 候选编号 大小 

###################################################
  preset_color_schemes/mac_cc:
    name: 蘋果 cc ／Mac cc
    author: onion
    candidate_format: ' %c %@ '
    # alpha: 1
    # horizontal: true
    # label_font_face: 'PingFang SC Light'
    label_color: 0x96a8a7
    text_color: 0x000000
    back_color: 0xffffff
    # border_color: 0xBDBDBD
    hilited_text_color: 0x828282
    hilited_candidate_text_color: 0xffffff
    hilited_candidate_label_color: 0xD5D6BF
    hilited_candidate_back_color: 0x6C3483 #改這裡
    comment_text_color: 0x96a8a7
    hilited_comment_text_color: 0xD5D6BF #0x96a8a7

  preset_color_schemes/mac_cc2:
    name: 蘋果 cc2 ／Mac cc2
    author: onion
    candidate_format: ' %c %@ '
    corner_radius: 6
    border_height: 6
    border_width: 6
    font_point: 16
    label_font_point: 12
    label_color: 0x888888
    text_color: 0x808080
    hilited_text_color: 0x000000
    candidate_text_color: 0x000000
    comment_text_color: 0x808080
    back_color: 0xeeeeee
    hilited_candidate_label_color: 0xcccccc
    hilited_candidate_text_color: 0x000000
    hilited_candidate_back_color: 0xffffff

###################################################


  option_name: back_mark
  show_in_comment: true
  tags:
    - abc
  tips: char
editor:
  bindings:
    "Shift+Return": commit_raw_input
engine:
  filters:
    - "simplifier@back_mark"
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator

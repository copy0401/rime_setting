recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
schema:
  author:
    - "『洋蔥』"
  description: |
    拉丁字母
    
  name: "❃拉丁 in 1❃"
  schema_id: latinin1
  version: 202102
speller:
  algebra:
    - "derive|^([a-z]+)[;/]$|$1|"
  alphabet: "abcdefghijklmnopqrstuvwxyz,.-;/"
  delimiter: " "
switches:
  - name: ascii_mode
    reset: 0
    states: ["西文", "英文"]
  - name: full_shape
    states: ["半形", "全形"]
  - name: back_mark
    reset: 1
    states: ["無", "註"]
translator:
  dictionary: latinin1.extended
  disable_user_dict_for_patterns:
